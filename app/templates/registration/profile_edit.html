{% extends 'app/base.html'%}
{% block content %}
    <div class="custom-form">
        <a href="{% url 'profile' %}" style="font-size: 25px">X</a>
            {% csrf_token %}
            <h1>{{ user.username }}'s Profile</h1>
            <div class="row">
                <div class="col-md-6">
                    <h2>Update Profile</h2>

                    <form method="post" enctype="multipart/form-data" class="custom-form" style="color: black">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" value="Update" class="input_button">
                    </form>
                </div>
            </div>
    </div>
{% endblock %}
