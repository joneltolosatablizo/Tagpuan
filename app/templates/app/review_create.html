{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<div class="main-content">
    <form action="{% url 'review_create' %}" method="post" class="formm">
        <h1>New Review</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" class="input_button">
        <a href="{% url 'review_list' %}" class="input_button">Cancel</a>
    </form>
</div>
{% endblock content %}
