{% extends 'app/base.html' %}
{% load static %}
{% block content %}
    <a href="{% url 'review_create' %}" class="add">+ Add Review</a>

    {% for review in reviews %}
        <a href="{% url 'review_detail' review.pk %}" class="review_link">
        <fieldset>
            <legend><h2>{{ review.user }}</h2></legend>
            <strong><p>{{ review }}</p></strong>
            <small style="color: black;">{{ review.created_date }}</small>
        </fieldset>
        </a>
    {% endfor %}
{%  endblock content %}
