{% extends 'app/base.html' %}
{% load static %}
{% block content %}
    <h1>Edit Order</h1>
    <form action="{% url 'order_delete' object.pk %}" method="post" >
    {% csrf_token %}
        <p>Are you sure you want to delete your order{{post.title}}?</p>
        <input type="submit" value="Confirm">
    </form>
{% endblock content %}
